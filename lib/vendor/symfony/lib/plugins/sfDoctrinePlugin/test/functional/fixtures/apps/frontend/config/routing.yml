article:
  url: /article/:id
  class: sfDoctrineRoute
  param: { module: articles, action: show }
  options: { model: Article, type: object }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
